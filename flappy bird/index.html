<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Math</title>
    <link rel="stylesheet" href="flappybird.css">
    <script src="flappybird.js" defer></script>
  </head>
  <body>

    <!-- Start Screen -->
    <div id="startScreen" style="
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      z-index: 10;
    ">
      <h1 style="color:white; font-size:40px; margin-bottom:20px;">Flappy Math</h1>
      <button id="playBtn" style="
        padding: 15px 30px;
        font-size: 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: gold;
        color: black;
      ">â–¶ Play</button>
    </div>

    <!-- Restart Screen (hidden until game over) -->
    <div id="restartScreen" style="
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none; 
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      z-index: 10;
    ">
      <h1 style="color:white; font-size:40px; margin-bottom:20px;">Game Over</h1>
      <button id="restartBtn" style="
        padding: 15px 30px;
        font-size: 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: crimson;
        color: white;
      ">ðŸ”„ Restart</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="board"></canvas>

    <!-- Question Modal -->
    <div id="questionModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h2 id="questionText"></h2>
        <img src="bird.jpg" alt="Math Question" class="modal-image">
        <input type="number" id="answerInput" placeholder="Enter answer">
        <button id="submitAnswer">Submit</button>
      </div>
    </div>

  </body>
</html>
